<!doctype html>
<html class="no-js" lang="en" ng-app="communicator">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Communicator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link href="css/angular-csp.css" rel="stylesheet" />
    <link href="css/angular-material.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body layout="column" ng-controller="DemoController">
    <!--[if lt IE 9]>
        <p class="browserupgrade">¡No puedo creen que estés utilizando un navegador tan <strong>viejo</strong>!. Por favor <a href="http://browsehappy.com/">actualiza tu navegador</a> y no me ofendas.</p>
    <![endif]-->
    <div style="z-index:0;position: absolute; top:0; left: 0; background-color:#BDBDBD;width:100%; height: 100px;"></div>
    <div layout="row" flex layout-padding style="z-index:1">
        <div layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="conversaciones" md-is-locked-open="$mdMedia('gt-lg')">
                <md-toolbar class="md-toolbar-tools">
                    <img ng-src="{{foto}}" class="face" alt="{{item.nombre}}">
                    <h2>
                        <span>Conversaciones</span>
                    </h2>
                    <span flex></span>
                    <md-button aria-label="Nueva conversación" class="md-icon-button">
                        <md-icon md-font-icon="fa-plus" class="fa"></md-icon>
                    </md-button>
                </md-toolbar>
                <md-content>
                    <md-list>
                        <md-list-item class="md-2-line" ng-repeat="item in conversaciones">
                            <img ng-src="{{item.imagen}}" class="face" alt="{{item.nombre}}">
                            <div class="md-list-item-text">
                                <h3>{{item.nombre}}</h3>
                                <p>{{item.texto}}</p>
                            </div>
                            <md-divider md-inset ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>

            </md-sidenav>
            <div layout="column" flex md-theme="green" id="content" class=" md-whiteframe-z2">
                <md-toolbar layout="row">
                    <div class="md-toolbar-tools">
                        <md-button aria-label="Mostrar conversaciones" class="md-icon-button" hide-gt-lg ng-click="toggleConversaciones()">
                            <md-icon md-font-icon="fa-bars" class="fa"></md-icon>
                        </md-button>
                        <h1 flex>Communicator</h1>
                    </div>

                </md-toolbar>
                <md-content ui-view layout="column" flex></md-content>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-animate.min.js"></script>
    <script src="js/vendor/angular-aria.min.js"></script>
    <script src="js/vendor/angular-ui-router.min.js"></script>
    <script src="js/vendor/angular-material.min.js"></script>
    <script src="js/app/main.js"></script>
</body>
</html>
